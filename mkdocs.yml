site_name: PrintExo
site_url: https://printexo.github.io

theme:
  name: material

  palette:
    primary: black
    accent: light green

  # logo: images/mintlab_logo.png
  favicon: images/mintlab.ico

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking

    - navigation.tabs
    #- navigation.tabs.sticky
    #- navigation.sections
    - navigation.path
    - navigation.prune
    # navigation.indexes
    - navigation.top

    - toc.follow
    # toc.integrate # not compatible with navigation.indexes

    - search.suggest
    - search.highlight
    - search.share


  custom_dir: overrides

extra_css:
  - stylesheets/extra.css

    

copyright: Copyright &copy; Korea University Movement Intelligence Laboratory(MINT Lab), All Rights Reserved.

plugins:
  - search


